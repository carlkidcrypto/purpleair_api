name: csharp/test
permissions:
  contents: read

on:
  push:
    branches: [ main, feature/swig ]
    paths:
      - 'csharp/**'
      - 'swig/**'
      - '.github/workflows/csharp/test.yml'

  pull_request:
    branches: [ main, feature/swig ]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for changes in C# source code
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v46.0.1
        with:
          files: |
            csharp/**
            swig/**
            .github/workflows/csharp/test.yml

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        dotnet-version: ['6.0.x', '8.0.x']
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    steps:    
      - name: Check out repository code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev swig build-essential mono-complete

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install curl swig mono || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install swig curl || true

      - name: Build with Makefile (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ./csharp
        run: make

      - name: Build with dotnet
        working-directory: ./csharp
        run: dotnet build --configuration Release

      - name: Run tests
        working-directory: ./csharp/tests
        run: dotnet test --configuration Release
