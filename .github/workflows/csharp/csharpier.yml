name: csharp/csharpier

permissions:
  contents: read

on:
  push:
    branches: [ main, feature/swig ]
    paths:
      - 'csharp/**/*.cs'
      - '.github/workflows/csharp/csharpier.yml'

  pull_request:
    branches: [ main, feature/swig ]

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for changes in C# source code
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v46.0.1
        with:
          files: |
            csharp/**/*.cs
            .github/workflows/csharp/csharpier.yml

  csharpier:
    runs-on: ubuntu-latest
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: '8.0.x'

      - name: Install CSharpier
        run: dotnet tool install -g csharpier

      - name: Run CSharpier
        run: dotnet csharpier --check csharp/
