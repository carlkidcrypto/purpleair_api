# Build and publish C# bindings to NuGet
# https://learn.microsoft.com/en-us/nuget/quickstart/create-and-publish-a-package-using-the-dotnet-cli

name: NuGet Distributions
permissions:
  contents: read
concurrency: build_and_publish_csharp
on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_and_publish_csharp.yml'

jobs:
  build_and_test:
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['6.0.x', '8.0.x']

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev swig build-essential mono-complete

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install curl swig mono || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install swig curl || true

      - name: Build with Makefile (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ./csharp
        run: make

      - name: Build with dotnet
        working-directory: ./csharp
        run: dotnet build --configuration Release

      - name: Run tests
        working-directory: ./csharp/tests
        run: dotnet test --configuration Release

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET
        uses: actions/setup-dotnet@3e891b0cb619bf60e2c25674b222b8940e2c1c25 # v4.1.0
        with:
          dotnet-version: '8.0.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev swig build-essential mono-complete

      - name: Build with Makefile
        working-directory: ./csharp
        run: make

      - name: Pack NuGet package
        working-directory: ./csharp
        run: dotnet pack --configuration Release --output ./nupkg

      - name: Publish to NuGet
        working-directory: ./csharp
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
