name: Tests

on:
  push:
    branches: [ feature/10-unit-tests ]

  pull_request:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Install coverage
        run: >-
          python -m
          pip install
          coverage
          --user
      - name: Run tests
      - name: coverage run -m unittest
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}