name: Black
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/black.yml'

  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - '.github/workflows/black.yml'

jobs:
  check-source-changes:
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for changes in source code
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v46.0.1
        with:
          files: |
            purpleair_api/*.py
            tests/*.py
            tests/*.txt
            setup.py
            setup.cfg

  black:
    runs-on: ubuntu-latest
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: psf/black@17d0bb0b67b589b7a5bc1dce983f57f93aac88a2 # 25.9.0