name: "Pull Request Sphinx Docs Check"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  check-source-changes:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      run_job: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for changes in source code
        id: changed-files
        uses: tj-actions/changed-files@c3a1bb2c992d77180ae65be6ae6c166cf40f857c # v46.0.1
        with:
          files: |
            sphinx_docs_build/source/*.rst
            sphinx_docs_build/source/*.py
            sphinx_docs_build/*.txt
            .github/workflows/sphinx_build.yml

  sphinx_docs_build:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    needs: check-source-changes
    if: needs.check-source-changes.outputs.run_job == 'true'
    steps:
      - name: Check out repository code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.12 env for sphinx...
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install python3/os requirements...
        uses: carlkidcrypto/os-specific-runner@2c04ab1b4323ccfd8f0b17030f0fb0f992969da6 # v2.1.1
        with:
          linux: cd /home/runner/work/purpleair_api/purpleair_api/ &&
                 python -m pip install --upgrade wheel &&
                 python -m pip install --upgrade setuptools &&
                 python -m pip install --upgrade pip &&
                 python -m pip install -r sphinx_docs_build/requirements.txt &&
                 python -m pip install . --user;

      - name: Run sphinx...
        uses: carlkidcrypto/os-specific-runner@2c04ab1b4323ccfd8f0b17030f0fb0f992969da6 # v2.1.1
        with:
          linux: cd /home/runner/work/purpleair_api/purpleair_api/sphinx_docs_build;
                 mkdir -p source/_static;
                 mkdir -p source/_templates;
                 make clean && make html SPHINXOPTS="-W"

      - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.4.3
        with:
          name: HTML Documentation
          path: docs/