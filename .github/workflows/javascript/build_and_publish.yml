# Build and publish JavaScript/Node.js bindings to npm
# https://docs.npmjs.com/cli/v10/commands/npm-publish

name: javascript/build_and_publish
permissions:
  contents: read
  id-token: write
concurrency: build_and_publish_javascript
on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/javascript/build_and_publish.yml'

jobs:
  build_and_test:
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev swig build-essential

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install curl swig || true

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install swig curl || true

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci || npm install

      - name: Build native addon
        working-directory: ./javascript
        run: npm run build

      - name: Run tests
        working-directory: ./javascript
        run: npm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev swig build-essential

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci || npm install

      - name: Build package
        working-directory: ./javascript
        run: npm run build

      - name: Publish to npm
        working-directory: ./javascript
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
