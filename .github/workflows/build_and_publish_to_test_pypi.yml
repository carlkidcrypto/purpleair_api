# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: TestPyPI Distributions
permissions:
  contents: read
  id-token: write
concurrency: build_and_publish_to_test_pypi
on:
  push:
    branches: [ main ]
    paths:
      - 'setup.py'
      - 'setup.cfg'
      - '.github/workflows/build_and_publish_to_test_pypi.yml'

jobs:
  build-n-publish-test-pypi:
    name: Build and Publish To Test PyPi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python 3.11
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a source tarball
        run: >-
          python -m
          build
          --sdist
          --outdir dist/
          .
      
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1.13
        with:
          skip-existing: true
          print-hash: true
          repository-url: https://test.pypi.org/legacy/
