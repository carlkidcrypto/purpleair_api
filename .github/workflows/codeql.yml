name: "CodeQL"

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**/*.py'
      - 'javascript/**/*.js'
      - 'csharp/**/*.cs'
      - 'swig/**/*.cpp'
      - 'swig/**/*.h'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 2 * * 1'  # Run every Monday at 2:30 AM UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: csharp
          build-mode: autobuild
        - language: c-cpp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install system dependencies
      if: matrix.language == 'c-cpp' || matrix.language == 'csharp'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev swig build-essential mono-complete

    - name: Initialize CodeQL
      uses: github/codeql-action/init@48d2b8e5ab891d7a5195cd94e3cc5c8e0e1e06b5 # v3.28.0
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build C++ code
      if: matrix.language == 'c-cpp'
      run: |
        cd swig/src
        g++ -std=c++17 -fPIC -I../include -c *.cpp
        cd ../../python
        python setup.py build_ext --inplace || true

    - if: matrix.build-mode == 'autobuild'
      name: Autobuild
      uses: github/codeql-action/autobuild@48d2b8e5ab891d7a5195cd94e3cc5c8e0e1e06b5 # v3.28.0

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@48d2b8e5ab891d7a5195cd94e3cc5c8e0e1e06b5 # v3.28.0
      with:
        category: "/language:${{matrix.language}}"
