# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Maintain Python dependencies
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Maintain JavaScript/Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/javascript"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase

  # Maintain C#/.NET dependencies
  - package-ecosystem: "nuget"
    directory: "/csharp"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "csharp"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Maintain Sphinx documentation dependencies
  - package-ecosystem: "pip"
    directory: "/sphinx_docs_build"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
